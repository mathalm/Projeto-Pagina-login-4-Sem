<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <main class="main">
    <div class="div-central">
      <h1>Bem vindo!</h1>
      <div class="div-input-usuario">
        <label for="input-name">Usuario ou e-mail:</label>
        <div class="input-group mb-3">
          <input type="text" id="input-name" class="form-control bg-dark border border-dark text-white input usuario"
            placeholder="matheus@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="div-input-usuario">
        <label for="input-senha">Senha:</label>
        <div class="input-group mb-3">
          <input type="password" id="input-senha" class="form-control bg-dark border border-dark text-white input senha"
            placeholder="•••••••" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="div-input-usuario div-button">
        <button type="button" class="btn btn-outline-danger" onclick="Limpar()">Cancelar</button>
        <button type="button" class="btn btn-outline-info" onclick="Enviar()">Enviar</button>
      </div>

    </div>
  </main>
  <script>
    function Limpar(params) {
      var teste = document.getElementsByClassName('input')
      for (let i = 0; i < teste.length; i++) {
        teste[i].value = ''
        
      }
    }
  </script>
  <script src="Enviar.js"></script>
</body>

</html>
